<main class="contenedor seccion contenido-centrado">
	<h2 class="fw-300 centrar-texto">Rellena el formulario de Contacto</h2>
		<form action="">
			<fieldset>
				<legend>Información Personal</legend>
				<label for="nombre">Nombre:</label>
				<input type="text" id="nombre" placeholder="Tu nombre">
				<label for="email">E-mail:</label>
				<input type="email" id="email" placeholder="Escribe tu Email" required>
				<label for="telefono">Teléfono:</label>
				<input type="tel" id="telefono" placeholder="Tu telefono" required>
				<label for="mensaje">Mensaje:</label>
				<textarea id="mensaje">Escribe aquí tu mensaje.
				</textarea>
			</fieldset>	<!-- Información Personal -->

			<fieldset>
				<legend>Información sobre la Propiedad</legend>
				<label for="opciones">Vende o Compra</label>
					<select id="opciones">
						<option value="" disabled selected>--Seleccione--</option>
						<option value="compra">Compra</option>	
						<option value="vende">Vende
						</option>	
					</select>
				<label for="cantidad">Cantidad</label>	
				<input type="number" min="0">
			</fieldset>

			<fieldset>
			<legend>Contacto</legend>
			<p>Como desea ser contactado:</p>
			<div class="radios-contacto">	
				<label for="telefono">Teléfono</label>
				<input type="radio" name="contacto" id="telefono" value="telefono">

				<label for="correo">E-mail</label>
				<input type="radio" value="correo" name="contacto" id="correo">
			</div>

			<p>Si eligió Teléfono, elija la fecha y la hora</p>
			<label for="fecha">Fecha</label>
			<input type="date" id="fecha">

			<label for="hora">Hora</label>
			<input type="time" id="hora" min="09:00" max="18:00">

			</fieldset>

			<input type="submit" name="Enviar" class="boton boton-verde">
		</form>
</main>
